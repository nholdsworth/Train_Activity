<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">

    <title>Train Schedule Project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Della+Respira|Titillium+Web|Uncial+Antiqua" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

</head>


<body>
    <div id="bbox"></div>
    
    <div class="jumbotron text-center">
        <h1 class="display-4">TRAINS OF BELERIAND</h1>
        <p class="lead" id="lead">and to the lands of the North</p>
        <hr class="my-4">
    </div>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 pl-0 pr-0" id="wrapper">
            
            <div class="card-header" id="schedule-header">Current Train Schedule
            </div>
            <table class="table info" id="table">
                <thead>
                    <tr>
                        <th scope="col" class="info">Train Name</th>
                        <th scope="col" class="info">Destination</th>
                        <th scope="col" class="info">Frequency (min)</th>
                        <th scope="col" class="info">Next Arrival</th>
                        <th scope="col" class="info">Minutes Away</th>
                    </tr>
                </thead>
                <tbody class="info" id="trains">
                    <!-- dynamic table data on submit button-->
                </tbody>
            </table>
            <div class="add-box">
                <div class="card-header">Add Train
                </div>
                <form>
                    <div class="form-group col-12 info">
                        <label for="train-name"><b>Train Name</b></label>
                        <input type="name" class="form-control" id="train-name" placeholder="Gondolin">
                    </div>
                    <div class="form-group col-12 info">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group col-12 info">
                        <label for="first-train-time">First Train Time (HH:mm-military time)</label>
                        <input type="time" class="form-control" id="first-train-time" placeholder="15:00">
                    </div>
                    <div class="form-group col-12 info">
                        <label for="frequency">Frequency (mm)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button class="btn btn-primary btn-md float-right mt-3 mr-3 mb-3" type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
            <div class="col-2">
            </div>
        </div>

    </div>

    <script src="assets/javascript/moment.js"></script>
    <script src="assets/javascript/script.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
